<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="controls-area">
      <div>
        <p id="toggle-controls">toggle controls</p>
      </div>
      <div id="controls">
        <!--        <div class="control-container">-->
        <!--          <label>-->
        <!--            <input type="checkbox" />-->
        <!--            show neighbour count-->
        <!--          </label>-->
        <!--        </div>-->

        <!--        <div class="control-container">-->
        <!--          <label for="iterations">iterations</label-->
        <!--          ><input id="iterations" type="number" />-->
        <!--        </div>-->

        <div class="control-container">
          <label>
            <input type="checkbox" id="wrap-rows" checked />
            wrap rows
          </label>
          <label>
            <input type="checkbox" id="wrap-columns" checked />
            wrap columns
          </label>
        </div>

        <div class="control-container">
          <button id="edit">edit</button>
        </div>

        <div class="control-container">
          <button id="save">save txt</button>
          <button id="load">load txt</button>
          <button id="save-image">save image</button>
          <input
            type="file"
            id="file-select"
            style="display: none;"
            accept="text/plain"
          />
        </div>

        <div class="control-container">
          <button id="randomize">randomize</button>
          <button id="clear">clear</button>
        </div>

        <div class="control-container">
          <label for="wait-slider">speed</label
          ><input
            type="range"
            min="1"
            max="500"
            value="100"
            step="1"
            id="wait-slider"
          />
          <span id="wait-duration">100</span>
        </div>

        <div class="control-container">
          <button id="pause-play">play</button>
          <button id="next">next</button>
          <button id="reset">reset</button>
        </div>
      </div>
    </div>
    <div id="info-area">
      <span>iteration #</span>
      <span id="iteration-number">0</span>&nbsp;&nbsp;
      <span>population</span>
      <span id="live-count">0</span>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
